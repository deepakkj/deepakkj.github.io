<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/ico" sizes="32x32" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="%PUBLIC_URL%/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#350473" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Deepak Kumar Jain | Experienced React and JavaScript Engineer</title>
    <meta name="description" content="Deepak Kumar Jain is an experienced engineer who loves building amazing web apps using React and JavaScript"/>
    <link rel="canonical" href="https://www.deepakkumarjain.com"/>
    <meta property="og:title" name="og_title" content="Deepak Kumar Jain | Experienced React and JavaScript Engineer"/>
    <meta property="og:description" name="Description" content="Deepak Kumar Jain is an experienced engineer who loves building amazing web apps using React and JavaScript"/>
    <meta name="Keywords" content="React JS, React, Redux, PWA, Progressive Web App, JavaScript, ES6, Front End, Engineer, Software Engineer, UI Engineer, Full Stack, Fullstack, Engineer, Bangalore, Bengaluru, India, Falabella, Harman, Sodimac">
    <meta property="og:url" name="og_url" content="https://www.deepakkumarjain.com" />
    <meta property="og:site_name" name="og_site_name" content="Deepak Kumar Jain"/>
    <meta property="og:image" name="og_image" content="https://pbs.twimg.com/media/DaKmd9yXcAECimn?format=jpg&name=medium" xmlns:og="http://opengraphprotocol.org/schema/">
    <meta property="og:type" content="website"/>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- A little help for the Netlify post-processing bots -->
    <form name="contactme" data-netlify data-netlify-honeypot="bot-field" hidden style="display: none">
      <input type="text" name="name" hidden />
      <input type="email" name="email" hidden />
      <textarea name="message" hidden></textarea>
    </form>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
